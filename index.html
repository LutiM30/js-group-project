<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager (Dark Mode)</title>
    <!-- Include Tailwind CSS (Dark Mode) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <!-- Task Input Section -->
      <div class="mb-4">
        <h1 class="text-2xl font-semibold mb-2">Add a Task</h1>
        <div class="space-y-2">
          <input
            type="text"
            id="taskTitle"
            placeholder="Task Title"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          />
          <textarea
            id="taskDescription"
            placeholder="Task Description"
            rows="3"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          ></textarea>
        </div>
        <button
          onclick="addTask()"
          class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          name="Add Task"
          id="addTask"
        >
          Add Task
        </button>
      </div>

      <!-- Task List Section -->
      <div>
        <h1 class="text-2xl font-semibold mb-2">Task List</h1>
        <ul id="taskList" class="space-y-2">
          <!-- Tasks will come from JS File -->
        </ul>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
