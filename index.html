<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager (Dark Mode)</title>
    <!-- Include Tailwind CSS (Dark Mode) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <!-- Include Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <!-- Include Material Tailwind CSS for additional styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/@material-tailwind/html@latest/styles/material-tailwind.css"
    />
    <!-- custome css file -->
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <!-- Task Input Section -->
      <div class="mb-4">
        <h1 class="text-2xl font-semibold mb-2">Add a Task</h1>
        <h2 class="text-xl font-semibold mb-2 text-green-400" id="hint">
          ðŸ’¡
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Ctrl</kbd
          >
          +
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >I</kbd
          >
          to focus on title input
        </h2>
        <h2 class="text-xl font-semibold mb-2 text-green-400" id="hint">
          ðŸ’¡
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Ctrl</kbd
          >
          +
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Enter</kbd
          >
          to Create new Task
        </h2>
        <h2 class="text-l font-semibold my-5 text-red-400" id="error"></h2>
        <div class="flex flex-col w-auto gap-1 space-y-2">
          <input
            type="text"
            id="taskTitle"
            placeholder="Task Title"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          />
          <textarea
            id="taskDescription"
            placeholder="Task Description"
            rows="3"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          ></textarea>

          <div class="flex">
            <select
              name="priority"
              id="dropdownPriority"
              class="text-white bg-blue-700 font-medium rounded-md text-sm w-max p-2 mr-2"
            >
              <option value class="bg-white text-black" selected disabled>
                Select Priority
              </option>
              <option value="high" class="bg-white text-black">High</option>
              <option value="medium" class="bg-white text-black">Medium</option>
              <option value="low" class="bg-white text-black">Low</option>
            </select>

            <input
              type="date"
              class="w-64 bg-blue-700 text-white px-4 py-1 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
              id="deadlineDate"
            />
          </div>

          <div class="flex">
            <button
              id="dropdownCheckboxButton"
              class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              type="button"
            >
              Select Assignee
              <svg
                class="ml-2 w-2.5 h-2.5 ms-3"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <div class="flex gap-4 w-96 ml-4 assign-selected"></div>
          </div>
          <!-- Dropdown menu -->
          <div
            id="dropdownDefaultCheckbox"
            class="z-10 w-48 hidden bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
          >
            <ul
              class="p-3 space-y-3 text-sm text-gray-700 dark:text-gray-200"
              aria-labelledby="dropdownCheckboxButton"
            >
              <li>
                <div class="flex items-center">
                  <input
                    id="checkbox-item-1"
                    type="checkbox"
                    value="Mitul"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500 mr-2"
                  />
                  <label
                    for="checkbox-item-1"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Mitul</label
                  >
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <input
                    id="checkbox-item-2"
                    type="checkbox"
                    value="Varshil"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500 mr-2"
                  />
                  <label
                    for="checkbox-item-2"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Varshil</label
                  >
                </div>
              </li>
              <li>
                <div class="flex items-center">
                  <input
                    id="checkbox-item-3"
                    type="checkbox"
                    value="Rutvik"
                    class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500 mr-2"
                  />
                  <label
                    for="checkbox-item-3"
                    class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300"
                    >Rutvik</label
                  >
                </div>
              </li>
            </ul>
          </div>
        </div>
        <button
          class="mt-10 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          name="Add Task"
          id="addTask"
        >
          Add Task
        </button>
      </div>

      <!-- Task List Section -->
      <div>
        <h1 class="text-2xl font-semibold mb-2">Task List</h1>
        <input
          type="text"
          id="taskSearch"
          class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300 mb-2"
        />
        <ul id="taskList" class="space-y-2">
          <!-- Tasks will come from JS File -->
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script src="https://unpkg.com/@material-tailwind/html@latest/scripts/ripple.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
