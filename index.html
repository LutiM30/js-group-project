<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager (Dark Mode)</title>
    <!-- Include Tailwind CSS (Dark Mode) -->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container mx-auto p-4">
      <!-- Task Input Section -->
      <div class="mb-4">
        <h1 class="text-2xl font-semibold mb-2">Add a Task</h1>
        <h2 class="text-xl font-semibold mb-2 text-green-400" id="hint">
          ğŸ’¡
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Ctrl</kbd
          >
          +
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >K</kbd
          >
          to focus on title input
        </h2>
        <h2 class="text-xl font-semibold mb-2 text-green-400" id="hint">
          ğŸ’¡
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Ctrl</kbd
          >
          +
          <kbd
            class="px-2 py-1.5 text-xs font-semibold text-gray-800 bg-gray-100 border border-gray-200 rounded-lg dark:bg-gray-600 dark:text-gray-100 dark:border-gray-500"
            >Enter</kbd
          >
          to Create new Task
        </h2>
        <h2 class="text-l font-semibold my-5 text-red-400" id="error"></h2>
        <div class="space-y-2">
          <input
            type="text"
            id="taskTitle"
            placeholder="Task Title"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          />
          <textarea
            id="taskDescription"
            placeholder="Task Description"
            rows="3"
            class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300"
          ></textarea>
        </div>
        <button
          class="mt-2 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
          name="Add Task"
          id="addTask"
        >
          Add Task
        </button>

        <div
          id="dropdownBgHover"
          class="z-10 hidden w-48 bg-white rounded-lg shadow dark:bg-gray-700"
        >
          <ul
            class="p-3 space-y-1 text-sm text-gray-700 dark:text-gray-200"
            aria-labelledby="dropdownBgHoverButton"
          >
            <li>
              <div
                class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
              >
                <input
                  id="checkbox-item-4"
                  type="checkbox"
                  value="Mitul"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="checkbox-item-4"
                  class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                  >Mitul</label
                >
              </div>
            </li>
            <li>
              <div
                class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
              >
                <input
                  checked
                  id="checkbox-item-5"
                  type="checkbox"
                  value="Varshil"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="checkbox-item-5"
                  class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                  >Varshil</label
                >
              </div>
            </li>
            <li>
              <div
                class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600"
              >
                <input
                  id="checkbox-item-6"
                  type="checkbox"
                  value="Rutvik"
                  class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500"
                />
                <label
                  for="checkbox-item-6"
                  class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300"
                  >Rutvik</label
                >
              </div>
            </li>
          </ul>
        </div>
      </div>

      <!-- Task List Section -->
      <div>
        <h1 class="text-2xl font-semibold mb-2">Task List</h1>
        <input
          type="text"
          id="taskSearch"
          class="w-full px-4 py-2 rounded-md border border-gray-600 focus:outline-none focus:ring focus:border-blue-300 mb-2"
        />
        <ul
          id="taskList"
          class="space-y-2 max-h-80 overflow-y-scroll focus:overscroll-contain"
        >
          <!-- Tasks will come from JS File -->
        </ul>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
